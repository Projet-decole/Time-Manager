# docker-compose.prod.yml

version: '3.8'

services:
  backend-prod:
    build:
      context: .
      dockerfile: backend/Dockerfile.prod
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    env_file:
      - ./backend/.env
    restart: unless-stopped

  frontend-prod:
    build:
      context: .
      dockerfile: frontend/Dockerfile.prod
    ports:
      - "80:80"
    depends_on:
      - backend-prod
    restart: unless-stopped