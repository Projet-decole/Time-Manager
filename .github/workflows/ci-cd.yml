# .github/workflows/ci-cd.yml

name: CI/CD Pipeline

on:
    push:
        branches: ["**"]
    pull_request:
        branches: ["**"]
env:
    REGISTRY: docker.io
    IMAGE_NAME_BACKEND: ${{ secrets.DOCKERHUB_USERNAME }}/time-manager-backend
    IMAGE_NAME_FRONTEND: ${{ secrets.DOCKERHUB_USERNAME }}/time-manager-frontend

jobs:
    # ============================================
    # PHASE 1 : TESTS (parallèles)
    # ============================================

    test-backend:
        name: Test Backend
        runs-on: ubuntu-latest
        if: github.repository == 'Projet-decole/Time-Manager'
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "npm"
            - run: npm ci
            - run: npm test --workspace=backend

    test-frontend:
        name: Test Frontend
        runs-on: ubuntu-latest
        if: github.repository == 'Projet-decole/Time-Manager'
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "npm"
            - run: npm ci
            - run: npm test --workspace=frontend

    lint-frontend:
        name: Lint Frontend
        runs-on: ubuntu-latest
        if: github.repository == 'Projet-decole/Time-Manager'
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "npm"
            - run: npm ci
            - run: npm run lint --workspace=frontend

    # ============================================
    # PHASE 2 : BUILD (parallèles après tests)
    # ============================================

    build-backend:
        name: Build Backend Image
        runs-on: ubuntu-latest
        if: github.repository == 'Projet-decole/Time-Manager'
        needs: [test-backend]

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Log in to Docker Hub
              uses: docker/login-action@v3
              with:
                  username: ${{ secrets.DOCKERHUB_USERNAME }}
                  password: ${{ secrets.DOCKERHUB_TOKEN }}

            - name: Extract metadata
              id: meta
              uses: docker/metadata-action@v5
              with:
                  images: ${{ env.IMAGE_NAME_BACKEND }}
                  tags: |
                      type=ref,event=branch
                      type=sha,prefix={{branch}}-
                      type=raw,value=latest,enable={{is_default_branch}}

            - name: Build and push
              uses: docker/build-push-action@v5
              with:
                  context: .
                  file: ./backend/Dockerfile.prod
                  push: true
                  tags: ${{ steps.meta.outputs.tags }}
                  labels: ${{ steps.meta.outputs.labels }}
                  cache-from: type=registry,ref=${{ env.IMAGE_NAME_BACKEND }}:buildcache
                  cache-to: type=registry,ref=${{ env.IMAGE_NAME_BACKEND }}:buildcache,mode=max

    build-frontend:
        name: Build Frontend Image
        runs-on: ubuntu-latest
        if: github.repository == 'Projet-decole/Time-Manager'
        needs: [test-frontend, lint-frontend]

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Log in to Docker Hub
              uses: docker/login-action@v3
              with:
                  username: ${{ secrets.DOCKERHUB_USERNAME }}
                  password: ${{ secrets.DOCKERHUB_TOKEN }}

            - name: Extract metadata
              id: meta
              uses: docker/metadata-action@v5
              with:
                  images: ${{ env.IMAGE_NAME_FRONTEND }}
                  tags: |
                      type=ref,event=branch
                      type=sha,prefix={{branch}}-
                      type=raw,value=latest,enable={{is_default_branch}}

            - name: Build and push
              uses: docker/build-push-action@v5
              with:
                  context: .
                  file: ./frontend/Dockerfile.prod
                  push: true
                  tags: ${{ steps.meta.outputs.tags }}
                  labels: ${{ steps.meta.outputs.labels }}
                  cache-from: type=registry,ref=${{ env.IMAGE_NAME_FRONTEND }}:buildcache
                  cache-to: type=registry,ref=${{ env.IMAGE_NAME_FRONTEND }}:buildcache,mode=max
